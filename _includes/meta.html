    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="author" content="{{ site.author }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:locale" content="en_US">
    {% if page.title %}
    <meta property="twitter:title" content="{{ page.title }}">
    {% endif %}

    <!-- The Jekyll SEO Tag plugin generates:
        <title>"site.title - site.description"</title>, or <title>"post.title - site.title</title>
        <meta property="og:title" with the site or post title/>
        <meta name="description" content="site.description or post.title followed by excerpt" />
        <meta property="og:description" content="site.description or post.title followed by excerpt" />
        <link rel="canonical" href="url of site or post" />
        <meta property="og:url" content="url of site post" />
        <meta property="og:site_name" content="site.title" />

        These three lines are for posts only:
        <meta property="og:type" content="article" />
        <meta property="article:published_time" content="date time published" />
        <link rel="prev" href="url of previous post" title="title of previous post" />

        A little JSON package:
        <script type="application/ld+json">
          {
            "@context": "http://schema.org",
            "@type": "BlogPosting" or "WebSite",
            "headline": "Post Title" or "Website Title",
            "datePublished": "date of post",
            "description": "post excerpt or site description",
            "url": "site or post URL"
          }
        </script>
    -->
    {% seo %}
