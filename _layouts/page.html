---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h2 class="post-title" itemprop="name headline">{{ page.title }}</h2>
    <div class="post-meta">
      {% if page.date %}
        <time class="post-date" datetime="{{ page.date | date_to_string }}" itemprop="datePublished">
          posted {{ page.date | date: "%b %-d, %Y" }}
        </time>
      {% endif %}
      {% if page.author %}
        <span itemprop="author" itemscope itemtype="http://schema.org/Person">
          <span itemprop="name">by {{ page.author }}</span>
        </span>
      {% endif %}
    </div>
    {% if page.excerpt %}
      <div class="summary" id="page-summary" role="article">
        {{ page.excerpt }}
      </div>
    {% endif %}
  </header> <!-- end class="post-header" -->
  <div class="post-content" itemprop="articleBody">
      {{ content }}
  </div> <!-- end class="post-content" -->
</article>  <!-- end class="post" -->
