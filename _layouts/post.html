---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h2 class="post-title" itemprop="name headline">{{ page.title }}</h2>
    <div class="post-meta">
      <time class="post-date" datetime="{{ page.date | date_to_string }}" itemprop="datePublished">
        posted {{ page.date | date: "%b %-d, %Y" }}
      </time>
      {% if page.author %}
        <span itemprop="author" itemscope itemtype="http://schema.org/Person">
          <span itemprop="name">by {{ page.author }}</span>
        </span>
      {% endif %}
    </div>
  </header> <!-- end class="post-header" -->
  <div class="post-content" itemprop="articleBody">
      {{ content }}
  </div> <!-- end class="post-content" -->
  <div>   <!-- disqus section -->
      {% include disqus.html %}
  </div>  <!-- end disqus section -->
</article>  <!-- end class="post" -->
