---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h2 class="post-title" itemprop="name headline">{{ page.title }}</h2>
    <div class="post-meta">
      <time class="post-date" datetime="{{ page.date | date_to_string }}" itemprop="datePublished">
        {{ page.date | date: "%b %-d, %Y" }}
      </time>
      {% if page.author %}
        <span itemprop="author" itemscope itemtype="http://schema.org/Person">
          <span itemprop="name">{{ page.author }}</span>
        </span>
      {% endif %}
    </div>
    {% if page.excerpt %}
      <div class="summary" id="page-summary" role="article">
        {{ page.excerpt }}
      </div>
    {% endif %}
  </header> <!-- end class="post-header" -->
  <section class="post-content" itemprop="articleBody">
      {{ content }}
  </section> <!-- end class="post-content" -->
  <section>   <!-- disqus section -->
      {% include disqus.html %}
  </section>  <!-- end disqus section -->
</article>  <!-- end class="post" -->
