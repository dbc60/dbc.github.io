---
layout: page
title: Blog
category: blog
---

<!-- Display the 10 most recent posts -->
{% for post in site.categories['blog'] offset: 0 limit: 10 %}
    <article class="blog-roll">
        <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <div class="post-date">posted: {{ post.date | date_to_string }}</div>

        <div class="excerpt">{{ post.excerpt }}</div>
    </article>
{% endfor %}
